name    = Algorithm-IRCSRP2
author  = Adam Flott <adam@npjh.com>
license = Perl_5
copyright_holder = Adam Flott
copyright_year   = 2011

version = 0.500

[@Filter]
bundle = @Basic

[Prereqs]
Moose = 0
Crypt::OpenSSL::AES = 0

[ManifestSkip]
[NoTabsTests]
[PkgVersion]
[PodWeaver]
[UnusedVarsTests]

[SynopsisTests]
[PodSyntaxTests]
[PodSpellingTests]
stopwords = IRCSRP
stopwords = IRC

[Git::Tag]
tag_format  = v%v       ; this is the default
tag_message = v%v       ; this is the default
time_zone = EST

[Git::Push]
push_to = origin      ; this is the default
